<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/slick.js"></script>
    <title>Task</title>
</head>
<body>
    <div id="wrap">
        <div id="slide-area">
            <ul id="slider">
                <li><div class="slide_title"><p>舞浜クイズ！</p></div></li>
                <li><img src="img/slide_photo_01.jpg" alt="スライドショー01"></li>
                <li><img src="img/slide_photo_02.jpg" alt="スライドショー02"></li>
                <li><img src="img/slide_photo_03.jpg" alt="スライドショー03"></li>
                <li><img src="img/slide_photo_04.jpg" alt="スライドショー04"></li>
                <li><img src="img/slide_photo_05.jpg" alt="スライドショー05"></li>
            </ul>
        </div>
        <div id="question-wrap">
            <form name="quiz_form">
                <div id="Q1-area"></div>
                <div id="Q2-area"></div>
                <div id="Q3-area"></div>
                <input id="btn" type="button" value="結果を確認する">
                <div id="result-area"></div>
            </form>
        </div>
        <div id="css-change">
            <button id="change-btn">背景を変える</button>
        </div>
    </div>
</body>
<script src="js/question.js"></script>
</html>
